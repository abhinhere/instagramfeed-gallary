<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Gallery</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Masonry Library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- Google Fonts (Optional for Aesthetic Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸ“· Our Instagram Gallery</h1>

  <div class="grid">
    <div class="grid-sizer"></div>
    
    <div class="grid-item"><img src="https://picsum.photos/300/400?random=1" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/300?random=2" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/500?random=3" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/450?random=4" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/350?random=5" alt=""></div>
    <div class="grid-item"><img src="https://picsum.photos/300/600?random=6" alt=""></div>
  </div>

  <script>
    const grid = document.querySelector('.grid');
    new Masonry(grid, {
      itemSelector: '.grid-item',
      columnWidth: '.grid-sizer',
      percentPosition: true
    });
  </script>
</body>
</html>
